version: '3.3'
services:
  phptest:
    user: '${USER_ID}:${GROUP_ID}'
    image: grafikart/php:1.0.4
    volumes:
      - .:/var/www:delegated
    links:
      - dbtest
    networks:
      - test
  dbtest:
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_USER: test
      POSTGRES_DB: test
    ports:
      - 5433:5433
    networks:
      - test

networks:
  test:
